<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="container">
        <div class="title">
            <button class="on-off" style="font-size: 1.5rem">ON</button>
            <button class="AC" style="font-size: 1.5rem">AC</button>
            <div class="logo"><h1>ฮฑ<sup>th</sup></h1>CALCULATOR</div>
        </div>
        <div class="display"></div>
        <div class="button-container">
            <div class="num-button">
                <button class="button button7">7</button>
                <button class="button button8">8</button>
                <button class="button button9">9</button>
                <button class="button button4">4</button>
                <button class="button button5">5</button>
                <button class="button button6">6</button>
                <button class="button button1">1</button>
                <button class="button button2">2</button>
                <button class="button button3">3</button>
                <button class="button button0">0</button>
                <button class="button button-decimal">.</button>
                <button class="button button-equal-sign">=</button>
            </div>
            <div class="operation-button">
                <button class="division">รท</button>
                <button class="multiplication">x</button>
                <button class="addition">+</button>
                <button class="substraction">-</button>
            </div>
        </div>
    </div>
    
<script src="./script.js"></script>
</body>
</html>
